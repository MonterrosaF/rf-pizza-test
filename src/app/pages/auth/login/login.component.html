<block-ui>
  <main id="login-container">
    <section class="login-section">
      <img src="./../../../../assets/images/Login-Best-Pizza.png" alt="Best Pizza Login">
      <h1>Bienvenido</h1>
      <h2>A las mejores pizzas del país</h2>
      <form class="login-form" [formGroup]="loginForm">
        <fieldset>
          <span>
            <input type="text" formControlName="email" placeholder="Usuario">
          </span>
        </fieldset>
        <fieldset>
          <span>
            <input type="password" formControlName="password" placeholder="Contraseña">
          </span>
        </fieldset>
      </form>
      <a href="#">¿Olvidaste tu contraseña?</a>
      <button>
        Iniciar sesión
      </button>
    </section>
  </main>
</block-ui>

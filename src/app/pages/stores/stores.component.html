<block-ui>
  <main>
    <section>
      <section class="page-section">
        <div class="stores-title">
          <h1>Tiendas</h1>
          <span>Escoge tu pizzer√≠a favorita</span>
            <form class="search-store" [formGroup]="searchInput">
              <span>
                <input type="text" formControlName="search" placeholder="Buscar tienda..." (input)="onSearch(this.searchInput.get('search').value)">
              </span>
            </form>
        </div>
        <section class="stores-container" >
          <article *ngFor="let store of storesFiltered">
            <app-store [storeData]="store"></app-store>
          </article>
        </section>
      </section>
    </section>
  </main>
  <app-footer></app-footer>
</block-ui>
